<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {font: 12pt Arial;}
        button {font-size: 12pt; padding: 30pt;}
    </style>
</head>
<body>
   <h1>Trabalhando com dados v1.0</h1>
   <button onclick="inicio()">Clique para começar</button>
   <script>
       function inicio() {
           let nome = window.prompt('Qual é o seu nome? ')
           window.alert(`Olá, ${nome}! É um prazer te conhecer.`) // Sempre quando for utilizar um texto com ${}, como do exemplo anterior, utilize crases no lugar das aspas.
       }
   </script>
</body>
</html>
